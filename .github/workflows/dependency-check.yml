name: Weekly Dependency Update

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 08:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  update-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Upgrade package.json dependencies
        run: |
          ncu -u
          npm install

      - name: Commit and open PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(deps): upgrade dependencies'
          title: 'chore(deps): upgrade dependencies'
          body: |
            This PR was automatically generated by a GitHub Action.
            It updates dependencies in `package.json` to their latest versions using `npm-check-updates`.
          branch: chore/upgrade-dependencies
          delete-branch: true
